<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Bakery</title>
  </head>
  <body>
    <div class="container">
      <section class="opening">
        <header class="categories">
          <h2 class="logo">BKR</h2>
          <div class="navigator">
            <a href="#about">About</a>
            <a href="#products">Products</a>
            <a href="#recipes">Recipes</a>
          </div>
          <button class="call">Contact</button>
        </header>
        <div class="sub_opening">
          <div class="opening_text">
            <p class="year">SIENCE 1984</p>
            <p class="main_text">Fresh<br />Bakery<br />Every Day</p>
            <p class="startend_text">
              Even the all-powerful Pointing has no control <br />
              about the blind texts it is an almost.
            </p>
          </div>
          <div class="opening_image">
            <img
              class="green"
              src="./images/shapes/greenShape.png"
              alt="green_shape"
            />
            <img
              class="brown"
              src="./images/shapes/brown_dots.png"
              alt="brown_dots"
            />
            <img class="bread" src="./images/shapes/bread.png" alt="bread" />
            <img
              class="oval"
              src="./images/shapes/Orange_Oval.png"
              alt="oval"
            />
            <img
              class="baker"
              src="./images/person/bakermann.png"
              alt="baker"
            />
            <img
              class="main_image_line"
              src="./images/lines/main_image_line.png"
              alt=""
            />
          </div>
        </div>
        <img
          class="top_right_line"
          src="./images/lines/top_line.png"
          alt="line"
        />
        <img
          class="right_line"
          src="./images/lines/right_line.png"
          alt="line"
        />
        <img class="bot_line" src="./images/lines/bot_line.png" alt="line" />
        <button class="scroll_btn">
          <img
            class="pointer_down"
            src="./images/scroll/scroll_down.svg"
            alt=""
          />
        </button>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
